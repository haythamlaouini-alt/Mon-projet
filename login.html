<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TravelGo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <form action="dashboard.html" class="login-wrapper" id="loginForm">
        <fieldset><legend>Informations Personnelles :</legend>
            <h1>TravelGo ✈️</h1>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required placeholder="Entrer votre nom ">
            <br><br>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required placeholder="Entrer votre prenom">
            <br><br> 
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Entrer votre Email">
            <br><br>
            <label for="mdp">Mot de passe :</label>
            <input type="password" name="password" id="mdp" required placeholder="Entrer votre mot de passe">
            <br><br>
            <label for="tel">Telephone :</label>
            <input type="tel" id="tel" name="tel" required placeholder="Entrer votre numero de telephone">
            <br><br>
            <button type="submit" onclick="login()">Envoyer</button>
            <br><br>
            
            <div class="footer">
                © 2025 TravelGo
            </div>
        </fieldset>
    </form>
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); 
    const nom = document.getElementById("nom").value;
    const prenom = document.getElementById("prenom").value;

    if (!nom || !prenom) {
        alert("Veuillez remplir tous les champs.");
        return;
    }

    localStorage.setItem("nom", nom);
    localStorage.setItem("prenom", prenom);

    window.location.href = "dashboard.html";
});
</script>



</body>
</html>
