<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TravelGo</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background"></div>

    <form class="login-wrapper" id="loginForm">
        <fieldset>
            <legend>Connexion Lecteur ðŸ“š</legend>
            <h1>Ma BibliothÃ¨que</h1>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required placeholder="Entrez votre nom">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre email">

            <label for="mdp">Mot de passe :</label>
            <input type="password" name="password" id="mdp" required placeholder="Entrez votre mot de passe">

            <button type="submit">Se connecter</button>

            <div class="footer">
                Â© 2026 Ma BibliothÃ¨que
            </div>
        </fieldset>
    </form>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const nom = document.getElementById("nom").value;
        const email = document.getElementById("email").value;
        const mdp = document.getElementById("mdp").value;

        if (!email || !mdp) {
            alert("Veuillez remplir l'email et le mot de passe.");
            return;
        }

        // Stockage temporaire pour simuler une connexion
        localStorage.setItem("nom", nom);
        localStorage.setItem("email", email);
        localStorage.setItem("mdp", mdp);

        window.location.href = "index.html"; // Page aprÃ¨s connexion
    });
    </script>
</body>
</html>
