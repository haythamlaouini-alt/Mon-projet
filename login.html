<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TravelGo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background"></div>
    <form action="dashbord.html" class="login-wrapper" id="loginForm">
        <fieldset><legend>Informations Personnelles :</legend>
            <h1>TravelGo ✈️</h1>
            <label for="nom">Nom :</label>
            <input type="nom" id="nom" name="nom" required placeholder="Entrer votre Email">
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Entrer votre Email">
            <br><br>
            <label for="mdp">Mot de passe :</label>
            <input type="password" name="password" id="mdp" required placeholder="Entrer votre mot de passe">
            <br><br>
            <button type="submit" >Envoyer</button>
            <br><br>
            
            <div class="footer">
                © 2025 TravelGo
            </div>
        </fieldset>
    </form>
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
    const email = document.getElementById("email").value;
    const mdp = document.getElementById("mdp").value;

    if (!email || !mdp) {
        alert("Veuillez remplir lemail et le mot de passe.");
        return;
    }

    
    localStorage.setItem("email", email);
    localStorage.setItem("mdp", mdp);


    window.location.href = "dashbord.html";
});
</script>



</body>
</html>
